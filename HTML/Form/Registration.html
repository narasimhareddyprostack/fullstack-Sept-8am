<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <form>
      <label>User Name <span style="color: red">*</span></label>
      <input type="text" placeholder="Please Enter User Name" required />
      <br /><br />
      <label>Email</label>
      <input
        type="email"
        placeholder="Pls Use Official Email Id"
        required
      /><br /><br />
      <label>Mobile</label>
      <input type="number" placeholder="10 Digit Number" /><br /><br />
      <label>Date</label>
      <input type="date" /><br /><br />
      <h5>Address</h5>
      <label>City</label>
      <select>
        <option>Select City</option>

        <option>Bangalore</option>
        <option>New Delhi</option>
        <option>Chennai</option>
      </select>
      <br />
      <input type="radio" /> Male <input type="radio" /> Female
      <input type="radio" /> Others <br />
      <input type="checkbox" /> Accept Terms & Condtions <br />
      <input type="checkbox" /> Email Notifications <br />
      <input type="reset" value="clear" />
      <input type="submit" value="Registration" />
      <input type=""
    </form>
  </body>
</html>
